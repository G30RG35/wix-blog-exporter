<!DOCTYPE html>
<html>
<head>
  <title>Wix Blog Exporter</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    #status {
      margin: 10px 0;
      min-height: 40px;
      font-size: 14px;
    }
    #monthSelector {
      max-height: 200px;
      overflow-y: auto;
      margin: 10px 0;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .month-option {
      margin: 5px 0;
      display: flex;
      align-items: center;
    }
    .month-option label {
      margin-left: 8px;
    }
    button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    #loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h3>Exportar Blog de Wix</h3>
  <div id="loading">Cargando...</div>
  <div id="status">Inicializando extensi칩n...</div>
  <div id="monthSelector">
    <!-- Los meses se cargar치n aqu칤 din치micamente -->
  </div>
  <button id="selectAllBtn">Deseleccionar Todos</button>
  <button id="exportBtn" disabled>Exportar Selecci칩n</button>
  <button id="debugBtn" style="background: #ff9800;">游댌 Debug Info</button>
  <script src="Popup.js"></script>
</body>
</html>
